<html lang="en">
<head>
    <title>VR Planet Chase - WebVR Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  background:#fff;
  padding:0;
  margin:0;
  font-weight: bold;
  overflow:hidden;
}
#container {
  /* This works better for cardboard */
  /*position: absolute; */
  /* top: 50px;  */
  /* left: 50px; */
}

#divL, #divR {
  display: none;

  position: absolute;
  width: 50px; height: 50px;
  background: blue;
  border: 4px solid red;
}

#divL {
  top: calc(50% - 27px); left: calc(25% - 27px);
}

#divR {
  top: calc(50% - 27px); left: calc(75% - 27px);
}
</style>
</head>
<body oncontextmenu="return false;">
  <table><tr>
  <td><button onclick="launchVR();"><h3>Enter VR Mode</h3></button></td>
  <td><button onclick="launchCardboard();"><h3>Cardboard Mode</h3></button></td>
  </tr></table>
  <div id="container">
    <div id="divL"></div>
    <div id="divR"></div>
  </div>

  <!-- this version of three.js has WebGL Renderer's setSize method modified to take a canvas resolution scale factor -->
  <script src="js/three.js"></script>
  <script src="js/vrutils.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/StereoEffect.js"></script>

<script>

var container;

var camera, scene, renderer;
var cameraLeft, cameraRight;

var geometry, gameObjects;

var mouseX = 0, mouseY = 0;

var winRenderWidth = 640; // window.innerWidth;
var winRenderHeight = winRenderWidth * (1080/1920); // window.innerHeight;

var renderWidth = winRenderWidth;
var renderHeight = winRenderHeight;

var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;

var vrHMD = null, vrPosDev = null, vrEnabled = false;

var mouseDownIntervalID = -1;
var redPlanet;
var isRedPlanetFound = false;
var asteroidsArray;

var asteroidMaterial;
var redPlanetMaterial;
var redPlaentFoundMaterial;
var asteroidCollisionMaterial;

var controls, effect;             // for Cardboard
var clock = new THREE.Clock();
var cardboardEnabled = false;
var cardboardMoveForward = true;


//---------------------------------------------------------------------------
// Game Objects
//---------------------------------------------------------------------------

function initScene() {
  // Initialize the scene with camera, light, and game objects.  

  container = document.getElementById("container");

  camera = new THREE.PerspectiveCamera( 60, renderWidth / renderHeight, 1, 10000 );
  camera.position.z = 500;

  cameraLeft = new THREE.Camera();
  cameraRight = new THREE.Camera();

  scene = new THREE.Scene();

  // Need light source with phong material, otherwise spheres look black.
  var pointerOne = new THREE.PointLight(0xffffff);
  pointerOne.position.set(-100,-90,130);
  scene.add(pointerOne);

  createGameObjects();

  renderer = new THREE.WebGLRenderer();
  renderer.setClearColor( 0xffffff );
  renderer.setSize(renderWidth, renderHeight);
  renderer.domElement.setAttribute("id", "three_canvas");
  container.appendChild( renderer.domElement );

}

function createGameObjects() {
  // Create the game world objects and randomize their position.

  // For random color: Math.floor(Math.random() * 0x1000000
  var COLOR_BLUE = 0x0000ff;
  var COLOR_RED = 0xff0000;
  var COLOR_GRAY = 0x808080;
  var COLOR_GOLD = 0xFFD700;
  var NUM_ASTEROIDS = 200;

  // Use sphere with shiny phong material, requries a light source.
  // SphereGeometry params: radius, widthSegments, heightSegments
  // Phong params: color, specular(color), shininess
  var geometry = new THREE.SphereGeometry( 50, 16, 16);
  asteroidMaterial = new THREE.MeshPhongMaterial({ color: COLOR_GRAY });
  redPlanetMaterial = new THREE.MeshPhongMaterial({ color: COLOR_RED });
  redPlaentFoundMaterial = new THREE.MeshPhongMaterial({ color: COLOR_BLUE });
  asteroidCollisionMaterial = new THREE.MeshPhongMaterial({ color: COLOR_GOLD });

  gameObjects = new THREE.Object3D(); // Root of the game objects graph.
  asteroidsArray = [];                // Used for collision detection.

  // Create the asteroids.
  for (var i = 0; i < NUM_ASTEROIDS; i ++) {

    var asteroid = new THREE.Mesh(geometry, asteroidMaterial);
    setRandomPosition(asteroid);

    asteroidsArray.push(asteroid);
    gameObjects.add(asteroid);
  }

  // Create the planet.
  redPlanet = new THREE.Mesh(geometry, redPlanetMaterial);
  setRandomPosition(redPlanet);
  gameObjects.add(redPlanet);

  scene.add(gameObjects);

}

function setRandomPosition(mesh) {
    mesh.position.x = Math.random() * 2000 - 1000;
    mesh.position.y = Math.random() * 2000 - 1000;
    mesh.position.z = Math.random() * 2000 - 1000;
    mesh.rotation.x = Math.random() * 2 * Math.PI;
    mesh.rotation.y = Math.random() * 2 * Math.PI;
    mesh.matrixAutoUpdate = false;
    mesh.updateMatrix();
}

function checkCollision(cameraPosition) {
  // Simple collision detection algorithm.

  var isCollision = false;

  // Check for collision between camera and each asteroid.  
  var asteroidBuffer = 0;
  for (var i = 0; i < asteroidsArray.length; i++) {
    var sphere = asteroidsArray[i];
    var distance = cameraPosition.distanceTo(sphere.position);
    if (distance < sphere.geometry.radius + asteroidBuffer) {
      isCollision = true;
      console.log("Collision with sphere", i, "radius", sphere.geometry.radius);
      console.log("camera position", cameraPosition);
      console.log("sphere position", sphere.position);

      // Collision effect
      sphere.material = asteroidCollisionMaterial;
      setTimeout(function() {
        sphere.material = asteroidMaterial;
      }, 2000)
      break;
    }
  }

  // For red planet, detect collision when in the buffer zone, before camera
  // collides, so player can see the planet color change.
  var distanceToRedPlanet = cameraPosition.distanceTo(redPlanet.position);
  var redPlanetBuffer = redPlanet.geometry.radius * 4;
  if (distanceToRedPlanet < redPlanet.geometry.radius + redPlanetBuffer) {
    isCollision = true;
    if (!isRedPlanetFound) {

      // Found it!  Change color.
      isRedPlanetFound = true;
      var millis = 500;
      var blinks = 5;
      redPlanet.material = redPlaentFoundMaterial; 

      // Reset the game. Create new set of asteroids to navigate.
      setTimeout(function() {
        scene.remove(gameObjects);
        createGameObjects();
        isRedPlanetFound = false;
        // We could reset camera here: camera.lookAt(scene.position)
      }, 2000);   // Wait a few seconds before restarting.
    }
  }

  if (isCollision) {
    console.log("Collision detected");
  }
  return isCollision;
}

//---------------------------------------------------------------------------
// Game Controls
//---------------------------------------------------------------------------

function onKeyPress(event) {
  var MOVE_ON_KEY = 25;
  console.log("onKeyPress", event.charCode)

  if (event.charCode == 'w'.charCodeAt(0)) {

    // Walk forward
    moveCameraForward(MOVE_ON_KEY * -1);

  } else if (event.charCode == 's'.charCodeAt(0)) {

    // Walk backwards
    moveCameraForward(MOVE_ON_KEY);

  } else if (event.charCode == 13 ||    // moz
            (event.charCode == 0 && event.keyCode == 13 )) {  // webkit
    // "Enter" key was pressed
    launchVR();

  } else {
    return;
  }

  event.preventDefault();
  event.stopPropagation();
}

function moveCameraForward(moveDistance) {

  // Check for collision using current camera, but move both
  // sets of cameras in case we toggle vrEnabled (although
  // we still don't end up in exactly the same place somehow).
  if (vrEnabled) {

    // Either left or right camera works.
    var newCamera = cameraLeft.clone();   
    newCamera.translateZ(moveDistance);
    if (!checkCollision(newCamera.position)) {
      cameraLeft.translateZ(moveDistance);
      cameraRight.translateZ(moveDistance);
      camera.translateZ(moveDistance);
    }
  } else {
    var newCamera = camera.clone();   
    newCamera.translateZ(moveDistance);
    if (!checkCollision(newCamera.position)) {
      cameraLeft.translateZ(moveDistance);
      cameraRight.translateZ(moveDistance);
      camera.translateZ(moveDistance);
    }
  }
}

function onMouseDown(event) {
  // Create timer to repeatedly call method while mouse is down.

  // Using mouse cancels the auto-move in cardboard mode.
  if (cardboardEnabled && cardboardMoveForward) {
    cardboardMoveForward = false;
  }

  if(mouseDownIntervalID == -1) {  // Only create if none exists.
     // Pass event to the function so we know which button is clicked.
     var func = function() { whileMouseDown(event); };
     mouseDownIntervalID = setInterval(func, 100); // every 100ms
   }
}

function onMouseUp(event) {
  // When mouse button released, clear the timer.
   if(mouseDownIntervalID != -1) {  // Only clear if exists.
     clearInterval(mouseDownIntervalID);
     mouseDownIntervalID =- 1;
   }
}

function whileMouseDown(event) {
  // While mouse is down, move the camera forward.
  console.log("mouse button", event.which);

  var MOVE_ON_CLICK = -25;
  switch (event.which) {
    case 1:
      // left click: move forwards
      moveCameraForward(MOVE_ON_CLICK);
      break;
    case 2:
      // middle click
      // Back button on Microsoft mouse also sends this; ignore.
      break;
    case 3:
      // right click: move backwards
      moveCameraForward(MOVE_ON_CLICK * -1);
      break;

    default:  
      // Unrecognized button
  }

}

//---------------------------------------------------------------------------
// WebVR
//---------------------------------------------------------------------------

function vrDeviceCallback(vrdevs) {

  // First, find a HMD -- just use the first one we find
  for (var i = 0; i < vrdevs.length; ++i) {
    //console.log(vrdevs[i]);
    if (vrdevs[i] instanceof HMDVRDevice) {
      vrHMD = vrdevs[i];
      console.log('Using HMD:', vrHMD.deviceName);
      break;
    }
  }

  if (!vrHMD)
   return;

  // Then, find that HMD's position sensor
  for (var i = 0; i < vrdevs.length; ++i) {
    if (vrdevs[i] instanceof PositionSensorVRDevice &&
        vrdevs[i].hardwareUnitId == vrHMD.hardwareUnitId)
    {
      vrPosDev = vrdevs[i];
      console.log('Using Sensor:', vrPosDev.deviceName);
      break;
    }
  }

  if (!vrPosDev) {
    alert("Found a HMD, but didn't find its orientation sensor?");
  }

  // kick off rendering
  animate();
}

function animate() {
  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.enableScissorTest(true);

  if (cardboardEnabled) {

    // Move camera forward continuously.
    if (cardboardMoveForward) {
      moveCameraForward(-1);
    }

    cardboardResize();  
    camera.updateProjectionMatrix();
    controls.update(clock.getDelta);

    // Render using stero effect.
    effect.render(scene, camera);  
    return;
  }

  if (vrEnabled) {
    // read the orientation from the HMD, and set the rotation on both cameras
    var state = vrPosDev.getState();
    var qrot = new THREE.Quaternion();
    qrot.set(state.orientation.x, state.orientation.y, state.orientation.z, state.orientation.w);
    cameraLeft.setRotationFromQuaternion(qrot);
    cameraRight.setRotationFromQuaternion(qrot);

    // render left eye
    renderer.setViewport(0, 0, renderWidth, renderHeight);
    renderer.setScissor(0, 0, renderWidth, renderHeight);
    renderer.render(scene, cameraLeft);

    // render right eye
    renderer.setViewport(renderWidth, 0, renderWidth, renderHeight);
    renderer.setScissor(renderWidth, 0, renderWidth, renderHeight);
    renderer.render(scene, cameraRight);
  } else {
    renderer.setViewport(0, 0, renderWidth, renderHeight);
    renderer.setScissor(0, 0, renderWidth, renderHeight);
    renderer.render(scene, camera);
  }
}

function setRenderSize(width, height, vr) {
  // these are only used for mouse handling
  windowHalfX = window.innerWidth / 2;
  windowHalfY = window.innerHeight / 2;

  if (vr) {
    cameraLeft.projectionMatrix = FovToProjection(vrHMD.getRecommendedEyeFieldOfView("left"));
    cameraRight.projectionMatrix = FovToProjection(vrHMD.getRecommendedEyeFieldOfView("right"));

    var leftTx = vrHMD.getEyeTranslation("left");
    var rightTx = vrHMD.getEyeTranslation("right");

    cameraLeft.position.add(new THREE.Vector3(leftTx.x, leftTx.y, leftTx.z));
    cameraRight.position.add(new THREE.Vector3(rightTx.x, rightTx.y, rightTx.z));

    renderer.setSize(width * 2, height, true, 2);
    container.style.width = (width * 2) + "px";
    container.style.height = height + "px";
  } else {
    camera.aspect = renderWidth / renderHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(width, height);
    container.style.width = width + "px";
    container.style.height = height + "px";
  }

  renderWidth = width;
  renderHeight = height;
}

function onMouseMove(event) {
  // Not used right now.
  mouseX = ( event.clientX - windowHalfX ) * 10;
  mouseY = ( event.clientY - windowHalfY ) * 10;
}

function launchVR() {
  // Here we only request fullscreen, so vrEnabled flag not flipped
  // until we get the fullscreenchange callback.

  if (!vrHMD) {
    alert("no HMD found");
    return;
  }

  // Polyfill for entering fullscreen with VR device.
  // Only implemented on dev builds of Firefox and Chromium.
  if (container.mozRequestFullScreen) {
    container.mozRequestFullScreen({ vrDisplay: vrHMD });
  } else if (renderer.domElement.webkitRequestFullscreen) {
    // Doesn't work on VR-enabled Chrome if we call it on container.
    renderer.domElement.webkitRequestFullscreen({ vrDisplay: vrHMD });
  } else {
    alert("Full Screen VR not supported on this browser")
  }
}

function launchDebugVR() {
  // Used only for debugging, to force VR rendering w/o fullscreen
  if (!vrHMD) {
    alert("no HMD found");
    return;
  }

  vrEnabled = !vrEnabled;

  // Assume browser is running in full-screen mode.
  // On Firefox, use Cmd-Shift-F on Mac. Hide toolbars with this addon:
  // https://addons.mozilla.org/en-us/firefox/addon/old-lion-fullscreen
  if (vrEnabled) {
    renderWidth = screen.availWidth / 2;
    renderHeight = screen.availHeight;
  }

  setRenderSize(renderWidth, renderHeight, vrEnabled);
  vrHMD.xxxToggleElementVR(document.getElementById("three_canvas"));
}

function onFullscreenChange() {
  // Hanlder called when we enter or exit fullscreen mode.

  if (cardboardEnabled) {
    cardboardResize();
    return;
  }

  // Appears the event document.webkitfullscreenchange is generated,
  // even when we call fullscreen on the renderer.domElement above.
  var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement;

  if (fullscreenElement) {
    renderWidth = screen.availWidth / 2;
    renderHeight = screen.availHeight;
    vrEnabled = true;
  } else {
    renderWidth = winRenderWidth;
    renderHeight = winRenderHeight;
    vrEnabled = false;
  }

  setRenderSize(renderWidth, renderHeight, vrEnabled);
}


//---------------------------------------------------------------------------
// Cardboard
//---------------------------------------------------------------------------

function launchCardboard() {
  // Google cardboard examples uses listeners instead of button:
  // window.addEventListener('deviceorientation', deviceorientation, true);
  // renderer.domElement.addEventListener('click', fullscreen, false);

  cardboardEnabled = true;
  effect = new THREE.StereoEffect(renderer);  // Cardboard
  controls = new THREE.DeviceOrientationControls(camera, true);
  controls.connect();
  controls.update();

  // Polyfill for entering fullscreen (without VR device).
  // If successful, we'll get onFullScreenChange callback.
  if (container.requestFullscreen) {
    container.requestFullscreen();
  } else if (container.mozRequestFullScreen) {
    container.mozRequestFullScreen();
  } else if (container.webkitRequestFullscreen) {
    container.webkitRequestFullscreen();
  } else if (container.msRequestFullscreen) {
    container.msRequestFullscreen();
  }
}

function cardboardResize() {
  var width = container.offsetWidth;
  var height = container.offsetHeight;

  camera.aspect = width / height;
  camera.updateProjectionMatrix();

  renderer.setSize(width, height);
  effect.setSize(width, height);
}

//---------------------------------------------------------------------------
// Main
//---------------------------------------------------------------------------

function main() {

  initScene();
  setRenderSize(renderWidth, renderHeight, false);

  // getVRDevices to check for attached HMDs.
  if (navigator.getVRDevices) {
    navigator.getVRDevices().then(vrDeviceCallback);
  } else {
    animate();
  }

}

// Event handlers.
document.addEventListener( 'mousemove', onMouseMove, false );
document.addEventListener( 'mousedown', onMouseDown, false);
document.addEventListener( 'mouseup', onMouseUp, false);

document.addEventListener("fullscreenchange", onFullscreenChange, false);
document.addEventListener("mozfullscreenchange", onFullscreenChange, false);
document.addEventListener("webkitfullscreenchange", onFullscreenChange, false);

window.addEventListener("keypress", onKeyPress, true);

window.addEventListener("load", main, false);

</script>
</body>
